{% extends 'base.html' %}

{% block navbar %}

{% endblock %}

{% block content %}
	{% for item in items %}
		<div class="card">
			<div class="card-header">
			  	<h2>{{item.title}}</h2>
			</div>
			<div class="card-body">
				{{item.description}}
			</div>
		</div>
		<br />
	{% empty %}
		No items
	{% endfor %}
{% endblock %}
